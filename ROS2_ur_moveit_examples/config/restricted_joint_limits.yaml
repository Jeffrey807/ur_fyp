# Restricted joint limits for minimal movement planning
joint_limits:
  shoulder_pan_joint:
    has_velocity_limits: true
    max_velocity: 1.0
    has_acceleration_limits: true
    max_acceleration: 2.0
    has_jerk_limits: true
    max_jerk: 1.0
    has_position_limits: true
    min_position: -3.14159  # -π (0 to -π)
    max_position: 0.0       # 0
  shoulder_lift_joint:
    has_velocity_limits: true
    max_velocity: 1.0
    has_acceleration_limits: true
    max_acceleration: 2.0
    has_jerk_limits: true
    max_jerk: 1.0
    has_position_limits: true
    min_position: -3.14159  # -π (0 to -π)
    max_position: 0.0       # 0
  elbow_joint:
    has_velocity_limits: true
    max_velocity: 1.0
    has_acceleration_limits: true
    max_acceleration: 2.0
    has_jerk_limits: true
    max_jerk: 1.0
    has_position_limits: true
    min_position: 0.0       # 0
    max_position: 3.14159   # +π (0 to π)
  wrist_1_joint:
    has_velocity_limits: true
    max_velocity: 1.0
    has_acceleration_limits: true
    max_acceleration: 2.0
    has_jerk_limits: true
    max_jerk: 1.0
    has_position_limits: true
    min_position: -1.57  # -90 degrees (reduced from -360)
    max_position: 1.57   # +90 degrees (reduced from +360)
  wrist_2_joint:
