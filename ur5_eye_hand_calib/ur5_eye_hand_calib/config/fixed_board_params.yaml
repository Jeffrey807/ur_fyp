ur5_eye_hand_calib:
  ros__parameters:
    # Camera and robot topics
    image_topic: "/camera/color/image_raw"
    pose_topic: "/tcp_pose_broadcaster/pose"
    
    # Checkerboard parameters
    grid_size: 0.024  # 26mm squares
    board_dims: [8, 6]  # inner corners (columns, rows)
    
    # Output files
    output_file: "camera_to_robot_transform.yaml"
    camera_info_file: "camera_calibration.yaml"
    
    # Calibration parameters
    min_samples: 6
    max_samples: 20
